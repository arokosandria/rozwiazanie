
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Tasks</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>category</th>
        <th>done</th>
        <th>dueDate</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${allTasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.name}"></td>
        <td th:text="${task.category}"></td>
        <td th:text="${task.done}"></td>
        <td th:text="${task.dueDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
